<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <section class="secao">
        <div class="intro">
            <h1>calc</h1>
            <div class="theme">
                <h2>THEME</h2>
                <div class="muda-tema">
                    <div class="indicador">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <input type="range" min="1" max="3" value="1">
                </div>
            </div>
        </div>
        <div class="calc">
            <input type="text" id="result">
            <div class="btns">
                <input type="button" value="7" class="numero">
                <input type="button" value="8" class="numero">
                <input type="button" value="9" class="numero">
                <input type="button" value="DEL" class="texto">
                <input type="button" value="4" class="numero">
                <input type="button" value="5" class="numero">
                <input type="button" value="6" class="numero">
                <input type="button" value="+">
                <input type="button" value="1" class="numero">
                <input type="button" value="2" class="numero">
                <input type="button" value="3" class="numero">
                <input type="button" value="-">
                <input type="button" value=".">
                <input type="button" value="0" class="numero">
                <input type="button" value="/">
                <input type="button" value="x">
                <div class="final">
                    <input type="button" value="RESET" class="texto">
                    <input type="button" value="=">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="themes.js"></script>
</body>
</html>
